<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=PT+Serif:ital@1&family=Poppins:wght@300;900&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quam adipisci
      modi dolor minus corporis distinctio harum unde sapiente sequi laborum.
    </p>
    <a class="learnMore" href="#">LEARN MORE</a>
    <div class="badges">
      <span class="badge badgeOne">10% off</span>
      <span class="badge badgeTwo">10% off</span>
    </div>
    <!-- horizontal list -->
    <div>
      <ul class="list">
        <li class="listItem">item 1</li>
        <li class="listItem">item 2</li>
        <li class="listItem">item 3</li>
      </ul>
    </div>

    <!--ticked list -->
    <div>
      <ul class="tickedList">
        <li class="tick-list-item">item 1</li>
        <li class="tick-list-item">item 2</li>
        <li class="tick-list-item">item 3</li>
        <li class="tick-list-item">item 4</li>
      </ul>
    </div>

    <!-- icon -->
    <span class="clock-container">
      <svg class="icon iconClock">
        <use xlink:href="images/sprite.svg#clock"></use>
      </svg>
    </span>

    <!-- buttons -->
    <button class="btn btn-buy" type="submit">Buy now</button>

    <!-- input -->
    <div class="input-group">
      <input type="input" class="input-main" placeholder="Enter the name..." />
      <button class="btn btn-search" type="submit">Search</button>
    </div>
  </body>
</html>
