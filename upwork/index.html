<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Workify | DEMO</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <!-- left part -->
      <div class="navPart1">
        <img
          class="upworkLogo"
          src="assets/images/Upwork logo.png"
          alt="Logo"
        />
        <span class="nav-items"
          >Find Talent
          <img class="shevron" src="assets/images/shevron.svg" alt="" />
        </span>
        <span class="nav-items"
          >Find Work
          <img class="shevron" src="assets/images/shevron.svg" alt="" />
        </span>
        <span class="nav-items"
          >Why Upwork<img
            class="shevron"
            src="assets/images/shevron.svg"
            alt=""
        /></span>
        <span class="nav-items"
          >Enterprise<img
            class="shevron"
            src="assets/images/shevron.svg"
            alt=""
        /></span>
      </div>
      <!-- right part -->
      <div class="navPart2">
        <div class="search">
          <img class="searchLogo" src="assets/images/searchLogo.svg" alt="" />
          <input class="search-field" type="text" placeholder="Search" />
          <select class="searchMenu" name="Talent" id="Talent">
            <option value="Talent">Talent</option>
            <option value="work">Work</option>
            <option value="Job">Job</option>
          </select>
        </div>
        <button class="btn logIn">Log In</button>
        <button class="btn signUp">Sign Up</button>
      </div>
    </div>
  </body>
</html>
